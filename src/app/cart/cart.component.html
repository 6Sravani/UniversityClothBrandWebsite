<body class="mt-10">
  <div class="container-fluid p-3">
  <div class="row justify-content-end">
    <div class="col-auto">
      <button (click)="goToLogin()" class="btn btn-primary float-end ms-auto me-2">Login</button>
    </div>
  </div>
</div>


<div class="container">
  <div><h1>{{name}}</h1></div>
  <h2>Shopping Cart</h2>
  <ul class="list-group">
    <li *ngFor="let item of cartItems" class="list-group-item">
      {{ item.name }} - {{ item.price | currency }}
      <button (click)="removeFromCart(item)" class="btn btn-danger ms-50 float-end">Remove</button>
    </li>
  </ul>
  <p class="mt-3">Total: {{ getTotalPrice() | currency }}</p>
  <button (click)="checkout()" class="btn btn-success">Checkout</button>
</div>
</body>
