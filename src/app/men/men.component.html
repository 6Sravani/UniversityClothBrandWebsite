<body>
<nav class="navbar navbar-expand-lg navbar-dark  fixed-top"  style="margin-top: 130px;" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNavbar" aria-controls="secondaryNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="secondaryNavbar" style="height: 20px;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/men">Men</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="/women">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/trending">Trending</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/accessories">Accessories</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <section>
    <div class="container mt-4">
      <div class="row">
        <div *ngFor="let product of productsmen" class="col-md-4">
          <div class="card mb-4 p-2 text-center">
            <img [src]="product.imageUrl" alt="Product Image" class="card-img-top" height="400" >
            <div class="card-body">
              <h3 class="card-title">{{ product.name }}</h3>
              <p class="card-text">Rs.{{ product.price}}</p>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary"
                  [class.active]="product.selectedSize === 'S'"
                  (click)="product.selectedSize = 'S'">S</button>
                <button type="button" class="btn btn-outline-primary"
                  [class.active]="product.selectedSize === 'M'"
                  (click)="product.selectedSize = 'M'">M</button>
                <button type="button" class="btn btn-outline-primary"
                  [class.active]="product.selectedSize === 'L'"
                  (click)="product.selectedSize = 'L'">L</button>
              </div>
              </div>
              <button (click)="addToCart(product)" class="btn btn-primary mt-2 p-2 text-center" id="atc"><h5>Add to Cart</h5></button>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
